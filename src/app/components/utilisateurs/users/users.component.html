

<div class="container">
    <h3>Rechercher un compte utilisateur</h3>
    <form class="example" action="#">
        <input type="text" placeholder="Search.." name="search2">
        <button type="submit"><i class="fa fa-search"></i></button>
    </form>


    <table class="table table-striped table-hover" id='tab'>
        <thead>
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Email</th>
                <!-- <th scope="col">telephone</th> -->
                <th scope="col">cagnotte</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.name }} {{ user.firstname }}</td>
                <td>{{ user.email }}</td>
                <!-- <td>{{ user.phone }}</td> -->
                <td>{{ user.wallet }}</td>
                <td><button type="submit" class="btn btn-light mb-2" (click)="goToDetail(user)"><i class="fa fa-eye" aria-hidden="true"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>
